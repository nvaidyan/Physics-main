<body style="overflow:auto">

  <div id="container">
    <header>
		<div id="banner">
			<h1>Department of Physics</h1>
			<script type="text/javascript">
                        Cufon.replace('h1');
                        Cufon.now();
			</script>
		</div>
    </header>
    <div id="flash">
			<h1>Loading Data...please wait.</h1>
			<img src="images/ajax-loader.gif" />
	</div>
    <div id="main">
		<div id="seminar" class="display">
			<div class="niceHead">
			<h2>SEMINAR TYPE GOES HERE</h2>
			</div>
			<div  class="content">
			<h3 id="title">SEMINAR TITLE GOES HERE</h3>
			<h4> Speaker: <span id="speaker">SEMINAR SPEAKER GOES HERE</span></h4>
			<p id="affiliation" class="seminarInfo" style="display:none;"> Institution: <span id="institution">SEMINAR SPEAKER INSTITUTION GOES HERE</span></p>
			<p class="seminarInfo"> Date: <span id="date">DATE GOES HERE</span> </p>
			<p class="seminarInfo"> Location: <span id="location">LOCATION GOES HERE</span> </p>
			<p class="seminarInfo"> Host: <span id="host">HOST GOES HERE</span> </p>
			<h6>Abstract</h6>
			<p id="abstract"> ABSTRACT GOES HERE </p>
			</div>
		</div>
    </div>
  </div> <!--! end of #container -->


  <!-- Javascript at the bottom for fast page loading -->

  <script src="js/libs/DD_roundies_0.0.2a-min.js"></script>
  <script type="text/javascript">
                        DD_roundies.addRule('.niceHead', '12px');
						DD_roundies.addRule('#seminar', '0px 0px 12px 12px');
						
  </script>
  <script src="js/seminars.js"></script>
  <!-- end concatenated and minified scripts-->
